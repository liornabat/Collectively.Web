<template>
  <h4>Change password</h4>
  <form submit.delegate="submit()" class="col s12">
    <div class="row">
      <md-input class="col s12"
        md-label="Current password" 
        md-type="password"
        md-value.bind="currentPassword & validate"
        md-validate="true">
      </md-input>
    </div>
    <div class="row">
      <md-input class="col s12"
        md-label="New password" 
        md-type="password"
        md-value.bind="newPassword & validate"
        md-validate="true">
      </md-input>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button md-button disabled.bind="sending" class="btn waves-effect waves-light" type="submit">Change password</button>
      </div>
    </div>
  </form>
</template>
