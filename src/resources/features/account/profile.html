<template>
    <h4>${'account.profile' | t}</h4>
    <div class="row">
        <div class="input-field left col s12">
            <p id=nickname>${username}</p>
            <label class="active" for="nickname">${'account.name' | t}</label>           
        </div>
    </div>
    <div class="section">
        <div class="input-field col s12">
            <a route-href="route: user-remarks; params.bind: {name : username}" class="btn waves-effect waves-light btn-large">
                <i class="material-icons left">view_list</i>${'account.list_remarks' | t}
            </a>
        </div>
        <div class="input-field col s12">
            <a if.bind="isCoolectorAccount" route-href="route: change-password" class="btn waves-effect waves-light btn-large">
                <i class="material-icons left">vpn_key</i>${'account.change_password' | t}
            </a>
        </div>
    </div>
</template>
