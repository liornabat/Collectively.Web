<template>
    <h4>Profile</h4>
    <div class="row">
        <div class="input-field left col s12">
            <p id=nickname>${username}</p>
            <label class="active" for="nickname">Name</label>           
        </div>
    </div>
    <div class="section">
        <div class="input-field col s12">
            <a route-href="route: user-remarks; params.bind: {name : username}" class="btn waves-effect waves-light btn-large">
                <i class="material-icons left">view_list</i>List remarks
            </a>
        </div>
        <div class="input-field col s12">
            <a if.bind="isCoolectorAccount" route-href="route: change-password" class="btn waves-effect waves-light btn-large">
                <i class="material-icons left">vpn_key</i>Change password
            </a>
        </div>
        <div class="input-field col s12">
            <button md-button disabled.bind="sending" class="btn waves-effect waves-light btn-large" click.delegate="postOnFacebookWall()">
                <i class="material-icons left">queue</i>Post on Facebook wall</button>
        </div>
    </div>
</template>
