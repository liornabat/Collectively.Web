<template>
  <h4>Reset password</h4>
  <form submit.delegate="submit()" class="col s12">
    <div class="row">
      <md-input class="col s12"
        md-label="Email" 
        md-type="email"
        md-value.bind="email & validate"
        md-validate="true">
      </md-input>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button disabled.bind="sending" class="btn waves-effect waves-light btn-large" type="submit">Reset password</button>
      </div>
    </div>
    <div class="section">
      <div class="col s12">
        Remember your password already? <a route-href="route: sign-in" >Click here</a> to sign in.
      </div>
    </div>
  </form>
</template>
