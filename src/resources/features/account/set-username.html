<template>
    <h4>Please set your username</h4>
    <div class="row">
      <form submit.delegate="submit()" if.bind="displayForm" class="col s12">
        <div class="row">
          <div class="input-field left col s12">
            <input id="username" value.bind="username & validate" type="text" class="validate">
            <label for="username" data-error="wrong" data-success="correct">Username</label>           
          </div>
        </div>
        <div class="row">
          <div class="input-field">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
      <div if.bind="!displayForm" class="row">
        <section>
          <p>Your username is already set.</p>
        </section>
      </div>
    </div>
</template>
