<template>
  <h4>Please set your username</h4>
  <div class="row">
    <form submit.delegate="submit()" if.bind="displayForm" class="col s12">
      <div class="row">
        <md-input class="col s12"
          md-label="Username" 
          md-value.bind="username & validate"
          md-validate="true">
        </md-input>
      </div>
      <div class="row">
        <div class="input-field">
          <button md-button disabled.bind="sending" class="btn waves-effect waves-light" type="submit">Submit</button>
        </div>
      </div>
    </form>
    <div if.bind="!displayForm" class="row">
      <section>
        <p>Your username is already set.</p>
      </section>
    </div>
  </div>
</template>
