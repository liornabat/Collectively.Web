<template>
  <div class="row">
    <h4>${'account.sign_in_to_app' | t}</h4>
  </div>
  <form if.bind="signInAllowed" submit.delegate="submit()" class="col s12">
    <div class="row">
      <md-input class="col s12"
        md-label="${'account.email' | t}" 
        md-type="email"
        md-value.bind="account.email & validate"
        md-validate="true">
      </md-input>
      </div>
      <div class="row">
        <md-input class="col s12"
          md-label="${'account.password' | t}" 
          md-type="password"
          md-value.bind="account.password & validate"
          md-validate="true">
        </md-input>
      </div>
      <div >
        <div class="section">
          <div class="col s12">
            <button disabled.bind="sending" class="btn waves-effect waves-light btn-large" type="submit">${'account.sign_in_via_email' | t}</button>
          </div>
        </div>
        <div class="section">
          <div class="col s12">
            <button disabled.bind="sending" class="btn waves-effect waves-light btn-large" click.delegate="facebookSignIn()">
                ${'account.sign_in_via_facebook' | t}
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="row" if.bind="!signInAllowed">
      <h4>${'common.sign_in_not_allowed' | t}</h4>
    </div>
    <div class="row">
      <div class="section">
        <div class="col s12">
          ${'account.do_not_remember_password' | t} <a route-href="route: reset-password" >${'common.click_here' | t}</a> ${'account.to_reset_password' | t}
        </div>
        <hr/>
        <div class="col s12">
          ${'account.do_not_have_account' | t} <a route-href="route: sign-up" >${'common.click_here' | t}</a> ${'account.to_sign_up' | t}
        </div>
      </div>
    </div>
</template>
