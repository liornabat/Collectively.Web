<template>
  <div class="row">
    <h4>Sign in to Coolector</h4>
  </div>  
  <form submit.delegate="submit()" class="col s12">
    <div class="row">
      <md-input class="col s12"
        md-label="Email" 
        md-type="email"
        md-value.bind="account.email & validate"
        md-validate="true">
      </md-input>
    </div>
    <div class="row">
      <md-input class="col s12"
        md-label="Password" 
        md-type="password"
        md-value.bind="account.password & validate"
        md-validate="true">
      </md-input>
    </div>
    <div class="section">
      <div class="col s12">
        <button disabled.bind="sending" class="btn waves-effect waves-light btn-large" type="submit">Sign in</button>
      </div>
    </div>
    <div class="section">
      <div class="col s12">
        Don't remember your password? <a route-href="route: reset-password" >Click here</a> to reset it.
      </div>
      <hr/>
      <div class="col s12">
        Don't' have an account yet? <a route-href="route: sign-up" >Click here</a> to sign up.
      </div>
    </div>
  </form>
</template>
