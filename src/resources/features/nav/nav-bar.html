<template>
    <require from="resources/features/nav/side-nav"></require>
    <nav role="navigation" class="ft-nav" if.bind="!isRemarksScreen">
        <div class="container">
            <a if.bind="canGoBack" click.trigger="back()" class="left hide-on-large-only">
                <i class="material-icons back-btn">arrow_back</i>
            </a>
            <a route-href="route: remarks" class="brand-logo">Collectively</a>
            <a href="#" data-activates="nav-mobile" class="button-collapse right" if.bind="authService.isLoggedIn">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li repeat.for="route of navigation" class="${route.isActive ? 'active' : ''}">
                    <a class="waves-effect" href.bind="route.href">
                        <i class="material-icons left">${route.settings.icon}</i>
                        <span t="${route.settings.translationKey}"></span>
                    </a>
                </li>
                <li if.bind="authService.isLoggedIn">
                    <a class="waves-effect"  href="#" click.delegate="logout()">
                        <i class="material-icons left">power_settings_new</i>
                        <span t="${'route.logout'}"></span>
                    </a>
                </li>
            </ul>
            <side-nav router.bind="router"></side-nav>
        </div>
    </nav>
</template>
