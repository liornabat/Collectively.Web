<template>
    <require from="resources/features/extras/social-media"></require>
    <h4>${'remark.create' | t}</h4>
    </div>
    <div class="section">
        <form submit.delegate="sendRemark()">
            <div class="row">
                <div class="input-field col s12">
                    <h5>${'common.what_happened' | t}</h5>
                    <a md-button md-dropdown="activates: category">${category.translatedName}</a>
                    <ul id="category" >
                        <li repeat.for="category of categories"><a click.trigger="setCategory(category)">${category.translatedName}</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <h5>${'tags.select_tags' | t}</h5>
                <md-chip md-close="false" repeat.for="tag of tags" click.delegate="toggleTag(tag)" class="tag ${tag.selected ? 'tag-selected' : ''}">
                    ${tag.value}
                </md-chip>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <h5>${'remark.description' | t}</h5>
                    <textarea id="description" class="materialize-textarea" value.bind="remark.description" maxlength="500"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h5>${'common.location' | t}</h5>
                    <span>${location.current.address}</span>
                </div>
            </div>
            <h5>${'common.extras' | t}</h5>
            <social-media model.bind="remark"></social-media>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" disabled.bind="sending">${'common.submit' | t}
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
  </div>
</template>
