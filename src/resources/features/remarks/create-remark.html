<template>
    <require from="resources/features/extras/social-media"></require>
    <h4>${'remark.create' | t}</h4>
    </div>
    <div class="section">
        <form submit.delegate="sendRemark()">
            <div class="row">
                <div class="col s12">
                    <img class="responsive-img" src.bind="remark.photo.base64" />
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <a md-button md-dropdown="activates: category">${category.translatedName}</a>
                    <ul id="category" >
                        <li repeat.for="category of categories"><a click.trigger="setCategory(category)">${category.translatedName}</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="description" class="materialize-textarea" value.bind="remark.description" maxlength="500"></textarea>
                    <label for="description">${'remark.description' | t}</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <i class="material-icons">my_location</i>
                    <span>${location.current.address}</span>
                </div>
            </div>
            <social-media model.bind="remark"></social-media>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" disabled.bind="isSending">${'common.submit' | t}
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
  </div>
</template>
