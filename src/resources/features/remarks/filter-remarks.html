<template>
    <h4>${'remark.filter' | t}</h4>
    <div class="row">
        <p class="col s12">${'remark.type' | t}</p>
        <div repeat.for="type of types" class="col s6">
            <md-radio md-name="type" md-model.bind="type.value" md-checked.bind="filters.type">${type.name}</md-radio>
        </div>
    </div>
    <div class="row">
        <p class="col s12">${'remark.state' | t}</p>
        <div repeat.for="state of states" class="col s6">
            <md-radio md-name="state" md-model.bind="state.value" md-checked.bind="filters.state">${state.name}</md-radio>
        </div>
    </div>
    <div class="row">
        <p class="col s12">${'remark.categories' | t}</p>
        <div repeat.for="category of categories" class="col s6">
            <md-checkbox md-checked.bind="category.checked" md-filled-in="true" value.bind="category.id">${category.translatedName}</md-checkbox>
        </div>
    </div>
    <div class="row">
        <p class="col s12">${'remark.additional_filters' | t}</p>
        <div class="col s6">
            <md-checkbox md-checked.bind="filters.distinguishLiked" md-filled-in="true" value.bind="filters.distinguishLiked">${'remark.distinguish_liked' | t}</md-checkbox>
        </div>
        <div class="col s6">
            <md-checkbox md-checked.bind="filters.disliked" md-filled-in="true" value.bind="filters.disliked">${'remark.show_disliked' | t}</md-checkbox>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" click.delegate="resetFilters()">${'common.reset' | t}
                    <i class="material-icons right">settings_backup_restore</i>
                </button>
            </div>
        </div>
    </div>
</template>
