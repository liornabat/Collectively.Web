<template>
    <h4>Filter remarks</h4>
    <div class="row">
        <div class="col s12">
            <md-range md-value.bind="filters.radius" md-min="100" md-max="10000" md-step="100"></md-range>
            Radius: ${filters.radius} m
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <md-range md-value.bind="filters.results" md-min="10" md-max="1000" md-step="10"></md-range>
            Display results: ${filters.results} 
        </div>
    </div>
    <div class="row">
        <p>State</p>
        <div repeat.for="state of states" class="col s6">
            <md-radio md-name="state" md-model.bind="state" md-checked.bind="filters.state">${state}</md-radio>
        </div>
    </div>
    <div class="row">
        <p class="col s12">Categories</p>
        <div repeat.for="category of categories" class="col s6">
            <md-checkbox md-checked.bind="category.checked" md-filled-in="true" value.bind="category.id">${category.name}</md-checkbox>
        </div>
    </div>
    <div class="section">
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" click.delegate="filterRemarks()">Apply
                    <i class="material-icons right">done</i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" click.delegate="resetFilters()">Reset
                    <i class="material-icons right">settings_backup_restore</i>
                </button>
            </div>
        </div>
    </div>
</template>
