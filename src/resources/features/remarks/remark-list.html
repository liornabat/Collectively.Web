<template>
    <require from="../../converters/dateFormatValueConverter"></require>
    <require from="../../converters/truncateValueConverter"></require>
    <require from="../../converters/distanceFormatValueConverter"></require>
    <div class="section">
        <ul class="collection">
            <li class="collection-item avatar" repeat.for="remark of remarks">
                <a href.bind="remark.url"><img class="circle" src.bind="remark.smallPhoto.url" alt=""/></a>
                <span class="title">${remark.category.name}</span>
                <span if.bind="remark.resolved" class="new badge static" data-badge-caption="resolved"></span>
                <p>${remark.description | truncate}</p>
                <p if.bind="remark.distance || remark.distance===0">${remark.distance | distanceFormat}</p>
                <p>${remark.author.name | truncate}</p>               
                <p>${remark.createdAt | dateFormat}</p>
                <div class="secondary-content">
                    <a href.bind="remark.url"><i class="material-icons primary-color">send</i></a>
                </div>
            </li>
        </ul>
    </div>
</template>
