<template>
    <h4>Remark</h4>
    <div class="section">
        <div class="col s12">
            <img class="responsive-img" src.bind="imageSource"/>
        </div>
    </div>
    <div class="divider"></div>
    <div class="section">
        <div class="row">
            <div class="col s12">
                <label>Author</label>
                <p textcontent.one-way="author.name"/>
            </div>
            <div class="col s12">
                <label>Category</label>
                <p textcontent.one-way="category.name"/>
            </div>
            <div class="col s12">
                <label>Description</label>              
                <p textcontent.one-way="description"/>
            </div>
            <div class="col s12">
                <label>Location</label>
                <p>${location.coordinates[1]} ${location.coordinates[0]}</p>
            </div>
        </div>
    </div>
    <div if.bind="canDelete">
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div class="col s2">
                    <button md-button md-modal-trigger disabled.bind="isDeleting" href="#modal1" class="waves-effect">
                        Delete
                    </button>
                </div>
            </div>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <p>Do you really want to delete the remark?</p>
            </div>
            <div class="modal-footer">
                <a click.delegate="delete()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">Yes</a>
                <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">No</a>
            </div>
        </div>
    </div>
</template>
