<template>
    <require from="../../converters/dateFormatValueConverter"></require>
    <require from="resources/features/images/image-resizer"></require>
    <h4>${'remark.details' | t} [${stateName}]</h4>
    <div class="section photo-slider valign-wrapper" if.bind="hasPhoto">
        <a repeat.for="photo of photos" href.bind="photo.big" if.bind="photo.visible" class="valign center" style="width: 100%;" target="_blank">
            <img class="responsive-img" src.bind="photo.medium" />
        </a>
    </div>
    <div class="row" if.bind="hasPhoto">
        <div class="col s6">
            <button class="btn ${hasPreviousPhoto === false ? 'disabled' : ''}" click.delegate="showPreviousPhoto()"><<</button>
        </div>
        <div class="col s6">
            <button class="btn ${hasNextPhoto === false ? 'disabled' : ''}" click.delegate="showNextPhoto()">>></button>
        </div>            
    <div class="divider"></div>
    <div class="section">
        <div class="row">
            <div class="col s12">
                <label>${'remark.category' | t}</label>
                <p textcontent.one-way="remark.categoryName"/>
            </div>
            <div class="col s12">
                <label>${'remark.location' | t}</label>
                <p>${remark.location.address}</p>
            </div>
            <div class="col s12">
                <label>${'remark.tags' | t}</label>
                <div class="row">
                    <div class="col s12">
                        <p></p>
                        <md-chip md-close="false" repeat.for="tag of tags">
                            ${tag.value}
                        </md-chip>
                    </div>
                </div>
            </div>
            <div class="col s12">
                <label>${'remark.description' | t}</label>              
                <p textcontent.one-way="remark.description"/>
            </div>
            <div class="col s12">
                <label>${'remark.rating' | t}</label>     
                <p textcontent.one-way="rating"/>
            </div>
            <div class="col s12">
                <label>${'remark.author' | t}</label>
                <p><a route-href="route: profile; params.bind: {name : remark.author.name}" title="${'account.browse_user_profile' | t}">${remark.author.name}</a></p>
            </div>
        </div>
    </div>
    <div if.bind="remark.resolved">
        <h4>${'remark.resolved' | t}</h4>
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div if.bind="resolvedBigPhoto" class="col s12">
                    <a href.bind="resolvedBigPhoto.url" target="_blank">
                        <img class="responsive-img" src.bind="resolvedMediumPhoto.url"/>
                    </a>
                </div>
                <div class="col s12">
                    <label>${'remark.resolved_by' | t}</label>
                    <p><a route-href="route: user-remarks; params.bind: {name : remark.resolver.name}">${remark.resolver.name}</a></p>
                </div>
                <div class="col s12">
                    <label>${'remark.resolved_at' | t}</label>
                    <p>${remark.resolvedAt | dateFormat}</p>
                </div>                
            </div>
        </div>
    </div>
    <div if.bind="canVote">
        <div class="section">
            <div class="row">
                <div class="col s6">
                    <button if.bind="hasVotedNegatively" class="btn waves-effect waves-light btn-large btn-highlighted" title="${'remark.delete_vote' | t}" disabled.bind="sending" click.delegate="deleteVote()">
                        <i class="material-icons center">thumb_down</i>
                    </button>
                    <button if.bind="canVoteNegatively" class="btn waves-effect waves-light btn-large" title="${'remark.vote_negative' | t}" disabled.bind="sending" click.delegate="voteNegative()">
                        <i class="material-icons center">thumb_down</i>
                    </button>
                </div>
                <div class="col s6">
                    <button if.bind="hasVotedPositively" class="btn waves-effect waves-light btn-large btn-highlighted" title="${'remark.delete_vote' | t}" disabled.bind="sending" click.delegate="deleteVote()">
                        <i class="material-icons center">thumb_up</i>
                    </button>
                    <button if.bind="canVotePositively" class="btn waves-effect waves-light btn-large" title="${'remark.vote_positive' | t}" disabled.bind="sending" click.delegate="votePositive()">
                        <i class="material-icons center">thumb_up</i>
                    </button>                    
                </div>
            </div>
        </div>
    </div> 
    <div class="section">
        <div class="row">
            <div class="col s12">
                <button click.delegate="display()" class="btn waves-effect waves-light btn-large">
                    ${'remark.display' | t}
                </button>
            </div>
        </div>
    </div>          
    <div if.bind="canResolve">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <a md-modal-trigger href="#modal-resolve" disabled.bind="sending" class="btn waves-effect waves-light btn-large">
                        ${'remark.resolve' | t}
                    </a>
                </div>
            </div>
        </div>
        <div id="modal-resolve" class="modal">
            <div class="modal-content">
                <p>${'remark.resolve_question' | t}</p>
            </div>
            <div class="modal-footer">
                <a click.delegate="resolve()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.yes' | t}</a>
                <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.no' | t}</a>
            </div>
        </div>
    </div>
    <div if.bind="canAddPhotos">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light btn-large" disabled.bind="sending" click.delegate="displayCamera()">
                        ${'remark.add_photo' | t}
                    </button>
                </div>
            </div>
            <input class="hide" id="new-image" name="new-image" type="file" capture="camera" accept="image/*" files.bind="files"/>
            <div class="row">
                <image-resizer image.bind="newImage" resized.bind="newImageResized"></image-resizer>
            </div>
        </div>
    </div>    
    <div if.bind="canDelete">
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <a md-modal-trigger disabled.bind="sending" href="#modal-delete" class="btn waves-effect waves-light btn-large">
                        ${'common.delete' | t}
                    </a>
                </div>
            </div>
        </div>
        <div id="modal-delete" class="modal">
            <div class="modal-content">
                <p>${'remark.delete_question' | t}</p>
            </div>
            <div class="modal-footer">
                <a click.delegate="delete()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.yes' | t}</a>
                <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.no' | t}</a>
            </div>
        </div>
        <div id="modal-delete-photo" class="modal">
            <div class="modal-content">
                <p>${'remark.delete_photo_question' | t}</p>
            </div>
            <div class="modal-footer">
                <a click.delegate="deletePhoto()" md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.yes' | t}</a>
                <a md-button="flat: true;" md-waves="color: accent;" class="modal-action modal-close">${'common.no' | t}</a>
            </div>
        </div>
    </div>
</template>
