<template>
    <require from="resources/features/map/map"></require>
    <require from="resources/features/remarks/remark-list"></require>
    <map if.bind="mapEnabled" remarks.two-way="mapRemarks" center.bind="filtersService.filters.center" radius-changed.call="radiusChanged(radiusMeters, center)"></map>
    <div class="row" if.bind="!mapEnabled">
      <div class="col s12">
        <remark-list remarks.bind="remarks" load-more.call="loadMore()" refresh.call="refreshList()"></remark-list>
      </div>
    </div>
    <div class="row">
      <div class="btn-right-top-absolute" if.bind="!mapEnabled">
        <button click.delegate="toggleMapEnabled()" class="btn btn-floating btn-large waves-effect">
          <i class="large material-icons">map</i>
        </button>
      </div>
      <div class="btn-right-top-second" if.bind="mapEnabled">
        <button click.delegate="toggleMapEnabled()" class="btn btn-floating btn-large waves-effect">
          <i class="large material-icons">list</i>
        </button>
      </div>
      <div class="btn-left-bottom">
        <a route-href="route: filter-remarks" title="${'remark.filter' | t}" class="btn btn-floating btn-large waves-effect">
          <i class="large material-icons">layers</i>
        </a>
      </div>
      <div class="btn-center-bottom" if.bind="createRemarkEnabled">
        <a route-href="route: create-remark" title="${'remark.create' | t}" class="btn btn-floating btn-large waves-effect">
          <i class="large material-icons">add</i>
        </a>
      </div>
      <div class="btn-right-bottom" if.bind="resetPositionEnabled">
        <button click.delegate="resetPosition()" class="btn btn-floating btn-large waves-effect">
          <i class="large material-icons">my_location</i>
        </button>
      </div>
    </div>
</template>
