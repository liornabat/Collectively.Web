<template>
    <require from="resources/features/map/map"></require>
    <div class="row">
        <div class="col s4">
            <h4>Remarks</h4>
        </div>
        <div class="col s8">
            <div class="section">
                <div class="col s4 right-align">
                    <a route-href="route: nearest-remarks" title="Nearest remarks" class="btn btn-floating waves-effect"><i class="material-icons left">my_location</i></a>
                </div>
                <div class="col s4 right-align">
                    <a route-href="route: user-remarks; params.bind: {name: user.name}" title="Your remarks" class="btn btn-floating waves-effect"><i class="material-icons left">person_pin</i></a>
                </div>
                <div class="col s4 right-align">
                    <a route-href="route: filter-remarks" title="Filter remarks" class="btn btn-floating waves-effect"><i class="material-icons left">search</i></a>
                </div>
            </div>
        </div>
    </div>
        <map remarks.bind="remarks"></map>
    </div>
    <div class="row">
        <div class="col s12">
        </div>
        <div class="fixed-action-btn">
            <div class="btn btn-floating btn-large waves-effect" title="Send remark" click.delegate="displayCamera()">
                <i class="large material-icons">add</i>
            </div>
        </div>
        <input class="hide" id="file" name="file" type="file" capture="camera" accept="image/*" files.bind="files"/>
    </div>
    <div class="row">
        <require from="resources/features/images/image-resizer"></require>
        <image-resizer image.bind="image" resized.bind="resized"></image-resizer>
    </div>
</template>
