<template>
    <require from="resources/features/map/map"></require>
    <require from="resources/features/remarks/remark-list"></require>
    <div class="row">
        <div class="col s5">
            <h4>Remarks</h4>
        </div>
        <div class="col s7">
            <div class="section right-align">
                <div class="col s9">
                    <md-switch style="margin-top:10px" md-label-on="map" md-label-off="list" md-checked.bind="mapEnabled"></md-switch>
                </div>
                <div class="col s3">
                    <a route-href="route: filter-remarks" title="Filter remarks" class="btn btn-floating waves-effect"><i class="material-icons left">settings</i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" if.bind="mapEnabled">
        <div class="col s12">
            <map remarks.bind="remarks" radius-changed.bind="radiusChanged"></map>
        </div>
    </div>
    <div>
    <div class="row" if.bind="!mapEnabled">
        <div class="col s12">
             <remark-list remarks.bind="remarks"></remark-list>
        </div>
    </div>
    <div>
    </div>
    <div class="row">
        <div class="col s12">
        </div>
        <div class="fixed-action-btn">
            <div class="btn btn-floating btn-large waves-effect" title="Send remark" click.delegate="displayCamera()">
                <i class="large material-icons">add</i>
            </div>
        </div>
        <input class="hide" id="file" name="file" type="file" capture="camera" accept="image/*" files.bind="files"/>
    </div>
    <div class="row">
        <require from="resources/features/images/image-resizer"></require>
        <image-resizer image.bind="image" resized.bind="resized"></image-resizer>
    </div>
</template>
