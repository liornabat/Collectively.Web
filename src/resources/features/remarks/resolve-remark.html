<template>
    <h4>Resolve remark</h4>
    </div>
    <div class="section">
        <form submit.delegate="resolveRemark()">
            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Photo</span>
                        <input type="file" class="btn" capture="camera" accept="image/*" id="file" name="file" files.bind="files"/>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <i class="material-icons">my_location</i>
                    <span>${location.current.latitude} ${location.current.longitude}</span>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" disabled.bind="isSending">Resolve
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
  </div>
</template>
