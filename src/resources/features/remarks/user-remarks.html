<template>
    <h4>User remarks</h4>
    <div class="section">
        <md-collection>
            <md-collection-item class="accent-text" repeat.for="remark of remarks">
                <p class="title">${remark.category.name}</p>
                <span>${remark.description}<br>
                    ${remark.createdAt}
                </span>
                <div class="secondary-content">
                    <a href.bind="remark.url"><i class="material-icons">details</i></a>
                </div>
            </md-collection-item>
        </md-collection>
    </div>
</template>
