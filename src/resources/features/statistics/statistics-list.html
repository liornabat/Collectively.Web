<template>
  <require from="../../converters/sortValueConverter"></require>
  <ul class="collection">
    <li if.bind="header" class="collection-item header">
      <span><b>${header}</b></span>
    </li>
    <li class="collection-item" virtual-repeat.for="item of items | sort:{propertyName: 'count', direction: 'descending'}">
        <a if.bind="item.url" href.bind="item.url">
          <div>
            <span>${item.name}</span>
            <div class="secondary-content">
                <span>${item.count}</span>
            </div>
          </div>
        </a>
        <div if.bind="!item.url">
          <span>${item.name}</span>
          <div class="secondary-content">
              <span>${item.count}</span>
          </div>
        </div>
    </li>
  </ul>
</template>
